  answer: "Да, студенты имеют возможность дополнительно получить военную специальность и звание офицера на военном факультете БГУ."

# https://fpmi.bsu.by/master-degree
- question: "По какой специальности проходит обучение в магистратуре на ФПМИ?"
  answer: "Обучение в магистратуре осуществляется по специальности 7-06-0533-05 'Прикладная математика и информатика'."
- question: "Какие профилизации есть в магистратуре?"
  answer: "В магистратуре есть две профилизации: 'Компьютерный анализ данных' и 'Интеллектуальные системы'."
- question: "Сколько длится обучение в магистратуре?"
  answer: "Срок обучения в магистратуре составляет 2 года."
- question: "На каких языках можно учиться в магистратуре?"
  answer: "Обучение в магистратуре проводится на русском и английском языках."
- question: "Какую степень присваивают после окончания магистратуры?"
  answer: "После окончания магистратуры присваивается степень «магистр»."
- question: "Где и когда подавать документы в магистратуру в 2025 году?"
  answer: "Подача документов в магистратуру в 2025 году осуществляется с 27 июня по 5 июля по адресу: пр. Независимости 4, ауд. 535."
- question: "Какой телефон у приемной комиссии магистратуры факультета?"
  answer: "Телефон приемной комиссии факультета для поступления в магистратуру: +375 17 209-55-38."
- question: "Когда и где состоится вступительное испытание в магистратуру в 2025 году?"
  answer: "Вступительное испытание состоится 8 июля 2025 года в 10:00 в ауд.535."
- question: "В какой форме проходит вступительное испытание в магистратуру?"
  answer: "Вступительное испытание в магистратуру проходит в устной форме."
- question: "Кто имеет преимущественное право при зачислении в магистратуру при одинаковом количестве баллов?"
  answer: "Преимущественное право имеют лица с дипломом с отличием, авторы научных работ, а также те, у кого выше средний балл диплома или больше стаж работы по специальности."
- question: "Можно ли поступить в магистратуру без вступительных испытаний?"
  answer: "Да, без вступительных испытаний зачисляются лауреаты специальных фондов Президента, победители международных студенческих олимпиад и иностранные граждане по международным договорам или грантам."

