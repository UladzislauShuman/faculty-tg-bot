# https://fpmi.bsu.by/olympiads
- question: "Какие три основных этапа роста в программировании в формате ICPC?"
  answer: "Три этапа: Командный чемпионат по программированию в РБ, Международная студенческая олимпиада (финал Северной Евразии) и Финал Студенческого командного чемпионата мира по программированию (ICPC)."
- question: "Где и когда проходят этапы Командного Чемпионата по программированию РБ?"
  answer: "Первый квалификационный этап проходит в октябре в удаленном формате, а заключительный очный этап — в ноябре на базе ФПМИ БГУ."
- question: "Кто стал абсолютным победителем Командного Чемпионата по программированию УВО РБ 2024?"
  answer: "Лучший результат показала команда БГУ, в состав которой вошли первокурсники Андрей Соболенко, Матвей Вылегжанин и второкурсник Дмитрий Анташкевич."
- question: "Кто является одним из главных тренеров сборной БГУ по программированию?"
  answer: "Одним из тренеров сборной неизменно выступает заведующий кафедрой дискретной математики и алгоритмики ФПМИ Владимир Котов."
- question: "Что такое Международная олимпиада 'IT-Планета'?"
  answer: "Это одно из самых масштабных соревнований в области информационных технологий в России и странах СНГ для студентов до 25 лет."
- question: "Кто является главным тренером команды БГУ на олимпиаде 'IT-Планета'?"
  answer: "Главным тренером и руководителем команды БГУ на олимпиаде 'IT-Планета' традиционно выступает старший преподаватель Анастасия Сергеевна Гусейнова."
- question: "Какое самое престижное международное соревнование по математике среди студентов?"
  answer: "Одним из самых престижных является Международная студенческая олимпиада по математике (IMC - International Mathematical Competition for University Students)."
- question: "Сколько раз сборная БГУ становилась первой в мире в общекомандном зачете на IMC?"
  answer: "Дважды сборная БГУ становилась первой в мире в общекомандном зачете на IMC."